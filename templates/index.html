{% extends 'base.html' %}

{% block title %} Our Energy {% endblock %}

{% block content %}

    <h1>OUR ENERGY</h1>

    <div>
        <input id="myText" type="text" placeholder="Country" name="search">
        <button id="myButton">search</button>
    </div>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "country/" + document.getElementById("myText").value;
        };
    </script>

{% endblock %}
